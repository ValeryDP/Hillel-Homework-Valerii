<!DOCTYPE html>

    <title>HW 5.2. Розрахунок валюти</title>

<body>
    <h1>HW 5.2. Розрахунок валюти</h1>
    <ul>
        <li>Один долар коштує 42 гривень. Вивести дані з розрахунком вартості 10, 20, 30... 100 доларів</li>
    </ul>
    
    <script>
        const exchangeRate = 42;
        for (let i = 10; i <= 100; i += 10) {
            console.log(`$${i} = ${i * exchangeRate} UAH`);
        }
        </script>
</body>
