<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 11.2. Кнопка зміни кольору</title>
    <style>
        .colored {
          color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li id="myText">Є блок із текстом на сторінці та кнопка. При натисканні на кнопку текст змінює колір. При повторному натисканні – повертається попередній колір</li>
    </ul>
    <button id="toggleButton">Change color</button>

<script>
    const text = document.getElementById("myText");
    const button = document.getElementById("toggleButton");

    button.addEventListener("click", function () {
      text.classList.toggle("colored");
    });
</script>
</body>
</html>
