<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 17.2. Клас "Тренер"</title>
</head>
<body>
    <ul>
        <li>Створіть клас Coach, який буде представляти тренера. Додайте властивості, такі як ім'я, спеціалізація та рейтинг. Також реалізуйте метод для виведення інформації про тренера та його рейтинг.</li>
    </ul>


    <script>

    class Coach {
    constructor(name, specialization, rating) {
        this.name = name;
        this.specialization = specialization;
        this.rating = rating;
    }

    displayInfo() {
        console.log(`Coach: ${this.name}, Specialization: ${this.specialization}, Rating: ${this.rating}`);
    }
    }

    const coach1 = new Coach('John Doe', 'Fitness', 4.7);
    const coach2 = new Coach('Alice Smith', 'Yoga', 4.9);

    coach1.displayInfo();
    coach2.displayInfo();

    </script>
</body>
</html>
