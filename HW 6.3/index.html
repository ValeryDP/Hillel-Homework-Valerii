    <title>HW 6.3. Функція видалення елементу</title>
</head>
<body>
    <ul>
        <li>Реалізуйте функцію removeElement(array, item), щоб видалити елемент item з масиву array.
            <br><br>
            Наприклад:
            <br><br>
            const array = [1, 3, 4, 6, 2, 5, 7];
        </li>
    </ul>

    <script>
        const array = [1, 3, 4, 6, 2, 5, 7];

        function removeElement(array, item) {
        let result = [];

        for (let i = 0; i < array.length; i++) {
            if (array[i] !== item) {
                result.push(array[i]);
            }
        }

        return result;
        }
        
        console.log(removeElement(array, 4));
    </script>
</body>
