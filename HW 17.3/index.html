<body>
    <ul>
        <li>Створіть клас BankAccount, який буде представляти банківський рахунок. Додайте властивість балансу та методи для внесення та зняття грошей.</li>
    </ul>

    <script>
        class BankAccount {
        constructor(initialBalance) {
            this.balance = initialBalance;
        }

        getBalance() {
            return this.balance;
        }

        deposit(amount) {
            this.balance += amount;
        }

        withdraw(amount) {
            if (amount <= this.balance) {
            this.balance -= amount;
            } else {
            console.log("Недостатньо коштів");
            }
        }
        }

        const account1 = new BankAccount(1000);

        console.log(account1.getBalance());

        account1.deposit(500);
        console.log(account1.getBalance());

        account1.withdraw(200);
        console.log(account1.getBalance());

    </script>
