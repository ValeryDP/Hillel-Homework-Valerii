<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 5.1. Вивід чисел до консолі</title>
</head>
<body>
    <h1>HW 5.1. Вивід чисел до консолі</h1>
    <ul>
        <li>Вивести в консоль числа від 20 до 30 через пропуск використовуючи крок 0,5 (20 20,5 21 21,5 ....)</li>
    </ul>

<script>
    for (let i = 20; i <= 30; i += 0.5) {
        console.log(i);
    }
</script>
</body>
