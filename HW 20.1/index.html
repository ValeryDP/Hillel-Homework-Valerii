<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>HW 20.1 TODO list with jQuery & Bootstrap</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="wrapper mt-5">
            <div class="container">
                <h2>TODO лист</h2>

                <ul id="taskList" class="list-group my-3"></ul>

                <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Введіть завдання">
                <button id="addTaskBtn" class="btn btn-primary">Додати</button>
                </div>
            </div>

            <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Деталі завдання</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="modalTaskText"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/main.js"></script>
    </body>
</html>
