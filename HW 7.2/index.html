<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 7.2. Добуток через карування</title>
</head>
<body>
    <ul>
        <li>Створити функцію для розрахунку добутку двох чисел, що викликається так: name(5)(2). Функція повинна повертати результат (у середині функції не має бути консоль лога!)</li>
    </ul>

    <script>
        function currying(a) {
                return function (b) {
                    return a * b;
                };
            }

        console.log(currying(5)(2));
        console.log(currying(3)(4));
        console.log(currying(7)(8));
    </script>
</body>
</html>
